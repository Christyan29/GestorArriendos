{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contrase침a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">

  <div class="py-16">
    <div class="flex bg-blue-100 rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
      <div class="hidden lg:block lg:w-1/2">
        <img
          src="{% static 'inicio/images/login.jpg' %}"
          alt="Recuperar contrase침a"
          class="w-full h-full object-cover"
        >
      </div>

      <div class="w-full p-8 lg:w-1/2">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Edificio Cartagena</h2>
        <p class="text-xl text-gray-600 text-center mb-4">Recuperar acceso</p>

        {% if form.email.errors %}
          <p class="text-red-500 text-sm mb-4">{{ form.email.errors.0 }}</p>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">
              Correo electr칩nico
            </label>
            <input
              type="email"
              name="email"
              id="id_email"
              class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required
            >
          </div>

          <div class="mt-6">
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500 transition duration-300"
            >
              Enviar instrucciones
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <a
            href="{% url 'login' %}"
            class="text-xs text-gray-500 uppercase hover:underline"
          >
            Volver al inicio de sesi칩n
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
