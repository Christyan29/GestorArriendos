{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">

<div class="py-16">
    <div class="flex bg-blue-100 rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
    <div class="hidden lg:block lg:w-1/2">
        <img
        src="{% static 'inicio/images/login.jpg' %}"
        alt="Edificio Cartagena"
        class="w-full h-full object-cover"
        >
    </div>

    <!-- Formulario -->
    <div class="w-full p-8 lg:w-1/2">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Edificio Cartagena</h2>
        <p class="text-xl text-gray-600 text-center mb-4">Sistema de Administración</p>

        {% if messages %}
        <ul class="text-red-500 text-sm mb-4">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
        {% csrf_token %}

        <div class="flex justify-center mb-4 gap-4">
            <label class="inline-flex items-center">
            <input type="radio" class="form-radio text-indigo-600" name="tipo_usuario" value="admin_edificio" checked>
            <span class="ml-2 text-sm text-gray-600">Administrador</span>
            </label>
            <label class="inline-flex items-center">
            <input type="radio" class="form-radio text-indigo-600" name="tipo_usuario" value="arrendatario">
            <span class="ml-2 text-sm text-gray-600">Arrendatario</span>
            </label>
        </div>

        <div class="mb-4">
            <label for="usuario" class="block text-gray-700 text-sm font-bold mb-2">Usuario</label>
            <input
            type="text"
            id="usuario"
            name="usuario"
            class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required
            >
        </div>

        <div class="mb-4">
            <label for="clave" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
            <input
            type="password"
            id="clave"
            name="clave"
            class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required
            >
            <div class="text-right mt-1">
            <a href="{% url 'password_reset' %}" class="text-xs text-indigo-500 hover:underline">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <div class="mt-6">
            <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500 transition duration-300"
            >
            Iniciar Sesión
            </button>
        </div>
        </form>

        <div class="mt-6 flex items-center justify-between">
        <span class="border-b w-1/5 md:w-1/4"></span>
        <a href="{% url 'signup' %}" class="text-xs text-gray-500 uppercase">o crear cuenta</a>
        <span class="border-b w-1/5 md:w-1/4"></span>
        </div>
    </div>

    </div>
  </div>

</body>
</html>
