{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Edificio Cartagena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'inicio/css/output.css' %}">
</head>
<body class="bg-gray-100">

    <div class="py-16">
        <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
            
            <!-- Imagen -->
            <div class="hidden lg:block lg:w-1/2 bg-cover bg-indigo-500 p-10"
                style="background-image:url('{% static 'inicio/img/caro.jpeg' %}')">
            </div>

            <!-- Formulario -->
            <div class="w-full p-8 lg:w-1/2">
                <h2 class="text-2xl font-semibold text-gray-700 text-center">Edificio Cartagena</h2>
                <p class="text-xl text-gray-600 text-center mb-4">Registro de Arrendatarios</p>

                {% if messages %}
                    <ul class="text-red-500 text-sm mb-4">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="nombre_completo" class="block text-sm font-semibold mb-1 text-gray-700">Nombre completo</label>
                        <input type="text" id="nombre_completo" name="nombre_completo" required
                               class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                               placeholder="Juan Pérez">
                    </div>

                    <div class="mb-4">
                        <label for="correo" class="block text-sm font-semibold mb-1 text-gray-700">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" required
                               class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                               placeholder="correo@example.com">
                    </div>

                    <div class="mb-4">
                        <label for="telefono" class="block text-sm font-semibold mb-1 text-gray-700">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" required
                               class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                               placeholder="0987654321">
                    </div>

                    <div class="mb-6">
                        <label for="clave" class="block text-sm font-semibold mb-1 text-gray-700">Contraseña</label>
                        <input type="password" id="clave" name="clave" required
                               class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                               placeholder="************">
                    </div>

                    <div class="mb-4">
                        <button type="submit"
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-200">
                            Registrarse
                        </button>
                    </div>
                </form>

                <!-- Separador -->
                <div class="mt-6 flex items-center justify-between">
                    <span class="border-b w-1/5 md:w-1/4"></span>
                    <a href="{% url 'login' %}" class="text-xs text-gray-500 uppercase">¿Ya tienes cuenta?</a>
                    <span class="border-b w-1/5 md:w-1/4"></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
