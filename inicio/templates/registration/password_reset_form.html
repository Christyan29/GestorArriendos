{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fondoSuave1: '#6b5ca5',
            fondoSuave2: '#8c7bbd'
          }
        }
      }
    }
    </script>
</head>
<body class="bg-gradient-to-br from-fondoSuave1 via-fondoSuave2 to-fondoSuave1 min-h-screen flex items-center justify-center px-4">

  <div class="flex bg-blue-100 rounded-lg shadow-2xl overflow-hidden max-w-sm lg:max-w-4xl w-full">
    <div class="hidden lg:block lg:w-1/2">
      <img
        src="{% static 'inicio/images/login.jpg' %}"
        alt="Recuperar contraseña"
        class="w-full h-full object-cover"
      >
    </div>

    <!-- formulario -->
    <div class="w-full p-8 lg:w-1/2">
      <h2 class="text-2xl font-semibold text-pink-400 text-center">Edificio Cartagena</h2>
      <p class="text-lg text-gray-700 text-center mb-4">Recuperar acceso</p>

      {% if form.email.errors %}
        <p class="text-red-400 text-sm mb-4">{{ form.email.errors.0 }}</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">
            Correo electrónico
          </label>
          <input
            type="email"
            name="email"
            id="id_email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required
          >
        </div>

        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-pink-600 text-white py-2 px-4 rounded hover:bg-pink-700 transition duration-300"
          >
            Recuperar contraeña
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <a
          href="{% url 'login' %}"
          class="text-xs text-pink-400 uppercase hover:underline"
        >
          Volver al inicio de sesión
        </a>
      </div>
    </div>
  </div>
</body>
</html>
