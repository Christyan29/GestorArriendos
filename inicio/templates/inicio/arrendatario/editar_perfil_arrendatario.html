{% extends 'inicio/base_arrendatario.html' %} {% block titulo %}Editar perfil{%
endblock %} {% block contenido %}
<h1 class="text-2xl font-bold mb-4 text-white">Editar mi perfil</h1>

<form
  method="post"
  class="space-y-5 max-w-lg bg-gray-900/80 p-6 rounded-lg shadow"
>
  {% csrf_token %}

  <div>
    <label class="block text-sm font-medium text-gray-300 mb-1"
      >Nombre de usuario</label
    >
    <input
      type="text"
      name="username"
      value="{{ usuario.username }}"
      class="w-full px-3 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      required
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-300 mb-1">Nombre</label>
    <input
      type="text"
      name="first_name"
      value="{{ usuario.first_name }}"
      class="w-full px-3 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-300 mb-1">Correo</label>
    <input
      type="email"
      name="email"
      value="{{ usuario.email }}"
      class="w-full px-3 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      required
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-300 mb-1">Teléfono</label>
    <input
      type="text"
      name="telefono"
      value="{{ usuario.perfilusuario.telefono }}"
      class="w-full px-3 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      maxlength="10"
      required
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-300 mb-1"
      >Nueva contraseña</label
    >
    <input
      type="password"
      name="password"
      class="w-full px-3 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      placeholder="Dejar en blanco si no desea cambiarla"
    />
  </div>

  <div>
    <button
      type="submit"
      class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-md transition-colors duration-200"
    >
      Guardar cambios
    </button>
  </div>
</form>
{% endblock %}
