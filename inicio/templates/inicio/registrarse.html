{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Edificio Cartagena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fondoSuave1: '#6b5ca5',
            fondoSuave2: '#8c7bbd'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-fondoSuave1 via-fondoSuave2 to-fondoSuave1 min-h-screen px-4 py-12 flex items-center justify-center">

  <div class="flex bg-blue-100 rounded-lg shadow-2xl overflow-hidden max-w-sm lg:max-w-4xl w-full">
    <div class="hidden lg:block lg:w-1/2">
      <img
        src="{% static 'inicio/images/formulario.jpg' %}"
        alt="Formulario de registro"
        class="w-full h-full object-cover"
      >
    </div>

    <div class="w-full p-8 lg:w-1/2">
      <h2 class="text-2xl font-semibold text-pink-400 text-center">Edificio Cartagena</h2>
      <p class="text-lg text-gray-700 text-center mb-4">Registro de Arrendatarios</p>

      {% if messages %}
      <ul class="text-red-400 text-sm mb-4">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="mb-4">
          <label for="nombre" class="block text-sm font-semibold mb-1 text-gray-700">Nombre</label>
          <input type="text" id="nombre" name="nombre" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="Esteban">
        </div>

        <div class="mb-4">
          <label for="apellido" class="block text-sm font-semibold mb-1 text-gray-700">Apellido</label>
          <input type="text" id="apellido" name="apellido" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="Molina">
        </div>

        <div class="mb-4">
          <label for="usuario" class="block text-sm font-semibold mb-1 text-gray-700">Nombre de usuario</label>
          <input type="text" id="usuario" name="usuario" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="ej: usuario123">
        </div>

        <div class="mb-4">
          <label for="correo" class="block text-sm font-semibold mb-1 text-gray-700">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="correo@gmail.com">
        </div>

        <div class="mb-4">
          <label for="telefono" class="block text-sm font-semibold mb-1 text-gray-700">Teléfono</label>
          <input type="text" id="telefono" name="telefono" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="0987654321">
        </div>

        <div class="mb-4">
          <label for="clave" class="block text-sm font-semibold mb-1 text-gray-700">Contraseña</label>
          <input type="password" id="clave" name="clave" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="************">
        </div>

        <div class="mb-6">
          <label for="confirmar_clave" class="block text-sm font-semibold mb-1 text-gray-700">Confirmar contraseña</label>
          <input type="password" id="confirmar_clave" name="confirmar_clave" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="************">
        </div>

        <div class="mb-4">
          <button type="submit"
            class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 rounded-lg transition duration-200">
            Registrarse
          </button>
        </div>
      </form>

      <div class="mt-6 flex items-center justify-between">
        <span class="border-b w-1/5 md:w-1/4 border-gray-400"></span>
        <a href="{% url 'login' %}" class="text-xs text-gray-500 uppercase">¿Ya tienes cuenta?</a>
        <span class="border-b w-1/5 md:w-1/4 border-gray-400"></span>
      </div>
    </div>
  </div>

</body>
</html>
