{% extends 'inicio/base_admin.html' %}

{% block titulo %}Nuevo Contrato{% endblock %}

{% block contenido %}
<div class="space-y-6 animate-fade-in max-w-4xl mx-auto">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gradient">Crear Nuevo Contrato</h1>
      <p class="text-sm text-gray-300 mt-1">Complete la información para registrar un nuevo contrato en el sistema.</p>
    </div>
    <a href="{% url 'contratos_admin' %}"
    class="flex items-center gap-2 px-4 py-2.5 rounded-lg text-white font-medium shadow-md transition-all bg-indigo-500 hover:bg-indigo-600">
   ⬅ Volver
</a>


  </div>

  <!-- formulario -->
  <form method="post" class="bg-gray-900/70 rounded-lg border border-white/10 shadow-lg p-6 space-y-5">
    {% csrf_token %}

    <!-- arendatario -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Inquilino</label>
      <select name="inquilino" required
              class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 placeholder-gray-400
                     focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">
        <option value="">Seleccione un inquilino</option>
        {% for inquilino in inquilinos %}
          <option value="{{ inquilino.id }}">{{ inquilino.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- propiedad -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Propiedad</label>
      <select name="propiedad" required
              class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">

        <option value="">Seleccione una propiedad</option>
        {% for propiedad in propiedades %}
          <option value="{{ propiedad.id }}">{{ propiedad.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- fechas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Fecha de inicio</label>
        <input type="date" name="fecha_inicio" required
              class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">


      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Fecha de fin</label>
        <input type="date" name="fecha_fin" required
            class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">
      </div>
    </div>

    <!-- Montos -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Monto de renta</label>
        <input type="number" name="monto" step="0.01" required placeholder="Ej: 500.00"
               class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">

      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Periodicidad de pago</label>
        <select name="periodicidad" required
                class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">

          <option value="">Seleccione</option>
          <option value="Mensual">Mensual</option>
          <option value="Trimestral">Trimestral</option>
          <option value="Anual">Anual</option>
        </select>
      </div>
    </div>

    <!-- condiciones de contrato -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Condiciones adicionales</label>
      <textarea name="condiciones" rows="4" placeholder="Escriba las condiciones..."
                class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner"></textarea>
    </div>

    <div class="flex justify-end gap-3">
      <a href="{% url 'contratos_admin' %}"
         class="flex items-center gap-2 px-4 py-2.5 rounded-lg text-white font-medium shadow-md transition-all bg-indigo-500 hover:bg-indigo-600">
         Cancelar
      </a>
      <button type="submit"
              class="px-4 py-2.5 rounded-lg bg-pink-500 hover:bg-pink-600 text-white font-medium shadow-md transition">
        Guardar contrato
      </button>
    </div>
  </form>
</div>
{% endblock %}
