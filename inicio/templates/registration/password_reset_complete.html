{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contraseña actualizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fondoSuave1: '#6b5ca5',
            fondoSuave2: '#8c7bbd'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-fondoSuave1 via-fondoSuave2 to-fondoSuave1 min-h-screen flex items-center justify-center px-4">

  <div class="flex bg-blue-100 rounded-lg shadow-2xl overflow-hidden max-w-sm lg:max-w-4xl w-full">
    <!-- Imagen lateral -->
    <div class="hidden lg:block lg:w-1/2">
      <img
        src="{% static 'inicio/images/login.jpg' %}"
        alt="Contraseña actualizada"
        class="w-full h-full object-cover"
      >
    </div>

    <!-- Contenido -->
    <div class="w-full p-8 lg:w-1/2 flex flex-col justify-center text-center">
      <h2 class="text-2xl font-semibold text-pink-400 mb-4">¡Contraseña actualizada!</h2>
      <p class="text-gray-700 text-lg mb-6">
        Tu nueva contraseña ha sido guardada correctamente.
        Ya puedes iniciar sesión con tus nuevas credenciales.
      </p>
      <a
        href="{% url 'login' %}"
        class="inline-block bg-pink-600 text-white py-2 px-6 rounded hover:bg-pink-700 transition duration-300 text-sm"
      >
        Iniciar sesión
      </a>
    </div>
  </div>

</body>
</html>
