{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Recuperar contraseña</h2>
  <form method="post">
    {% csrf_token %}
    <label class="block mb-2 text-sm font-medium text-gray-600" for="email">Correo electrónico:</label>
    <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-indigo-400">
    <button type="submit" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500 transition">Enviar instrucciones</button>
  </form>
</div>
{% endblock %}
