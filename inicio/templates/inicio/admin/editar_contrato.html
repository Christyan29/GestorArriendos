{% extends 'inicio/base_admin.html' %}

{% block titulo %}Editar Contrato{% endblock %}

{% block contenido %}
<div class="space-y-6 animate-fade-in max-w-4xl mx-auto">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-gradient">Editar Contrato</h1>
    <a href="{% url 'contratos_admin' %}"
       class="px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 text-white font-medium shadow-md transition">
        Volver
    </a>
  </div>

  <form method="post" class="bg-gray-900/70 rounded-lg border border-white/10 shadow-lg p-6 space-y-5">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">NÃºmero de departamento</label>
      <input type="text" name="numero_departamento" value="{{ contrato.numero_departamento }}" required
             class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Fecha de inicio</label>
        <input type="date" name="fecha_inicio" value="{{ contrato.fecha_inicio|date:'Y-m-d' }}" required
               class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Fecha de fin</label>
        <input type="date" name="fecha_fin" value="{{ contrato.fecha_fin|date:'Y-m-d' }}" required
               class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Monto de renta</label>
      <input type="number" name="monto" step="0.01" value="{{ contrato.tarifa_mensual }}" required
             class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Condiciones adicionales</label>
      <textarea name="condiciones" rows="4"
                class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">{{ contrato.terminos_adicionales }}</textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Estado</label>
      <select name="estado" class="w-full bg-emerald-800 text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500 shadow-inner">
        <option value="activo" {% if contrato.estado == 'activo' %}selected{% endif %}>Activo</option>
        <option value="por_vencer" {% if contrato.estado == 'por_vencer' %}selected{% endif %}>Por vencer</option>
        <option value="finalizado" {% if contrato.estado == 'finalizado' %}selected{% endif %}>Finalizado</option>
      </select>
    </div>

    <div class="flex justify-end gap-3">
      <a href="{% url 'contratos_admin' %}"
         class="px-4 py-2.5 rounded-lg bg-indigo-500 hover:bg-indigo-600 text-white font-medium shadow-md transition">
         Cancelar
      </a>
      <button type="submit"
              class="px-4 py-2.5 rounded-lg bg-pink-500 hover:bg-pink-600 text-white font-medium shadow-md transition">
        Guardar cambios
      </button>
    </div>
  </form>
</div>
{% endblock %}
