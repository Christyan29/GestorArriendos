{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block titulo %}Panel de Administración{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'inicio/css/dashboard.css' %}">
</head>
<body>

<div class="contenedor">
  <!--barra lateral-->
  <aside class="barra-lateral">
    <div class="titulo">Edificio Cartagena</div>

    <div class="perfil">
      <img src="{% static 'inicio/img/avatar.png' %}" alt="Admin">
      <span>Administrador</span>
    </div>

    <nav>
      <ul>
        <li><a href="{% url 'dashboard_admin' %}" class="active">🏠 Dashboard</a></li>
        <li><a href="{% url 'usuarios_admin' %}">👥 Usuarios</a></li>
        <li><a href="{% url 'contratos_admin' %}">📄 Contratos</a></li>
        <li><a href="{% url 'reportes_admin' %}">📊 Reportes</a></li>
        <li><a href="{% url 'logout' %}">🚪 Cerrar sesión</a></li>
      </ul>
    </nav>
  </aside>

  <!-- contenido i -->
  <main class="principal">
    <div class="encabezado-principal">
      <h1>{% block encabezado %}Panel de administración{% endblock %}</h1>
      <input type="text" class="buscador" placeholder="Buscar...">
    </div>

    {% block contenido %}
    {% endblock %}
  </main>
</div>

</body>
</html>
