<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contraseña actualizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl text-center">
    <h2 class="text-3xl font-bold text-green-600 mb-4">¡Contraseña actualizada!</h2>
    <p class="text-gray-700 text-lg mb-6">
      Tu nueva contraseña ha sido guardada correctamente. Ya puedes iniciar sesión con tus nuevas credenciales.
    </p>
    <a
      href="{% url 'login' %}"
      class="inline-block bg-indigo-600 text-white py-2 px-6 rounded hover:bg-indigo-500 transition duration-300 text-sm"
    >
      Iniciar sesión
    </a>
  </div>

</body>
</html>
