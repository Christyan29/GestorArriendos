{% extends 'inicio/base_admin.html' %}
{% block titulo %}Crear Arrendatario{% endblock %}

{% block contenido %}
<div class="space-y-6 animate-fade-in max-w-lg mx-auto">
  <h1 class="text-2xl font-bold text-gradient"> Crear nuevo arrendatario</h1>

  <form method="post" class="space-y-4 bg-gray-900/70 p-6 rounded-lg border border-white/10 shadow-lg">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg shadow">
      Crear
    </button>
    <a href="{% url 'lista_arrendatarios' %}" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-lg shadow">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
